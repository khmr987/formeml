<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEml</title>
    <link rel="icon" href="https://dmgh-08.github.io/root/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://khmr987.github.io/formeml/style.css">
</head>
<body>
    <div class="container">
        <h1>Book a CheckUp</h1>
        <p>Please fill up the following information and we'll try to contact you shortly.</p>
        <form action="">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name">
            <label for="phone">Phone Number</label>
            <input type="number" name="Phone" id="Phone">
        </form>
    </div>
</body>
</html>
